version: "3"

services:
  orion:
    image: fiware/orion:3.1.0
    depends_on:
      - mongo
    command: -dbhost mongo

  orion-ld:
    image: fiware/orion-ld:v0.8.1
    depends_on:
      - mongo
    command: -dbhost mongo -db orionld

  mongo:
    image: mongo:4.4
    command: --nojournal
    volumes:
      - ./config/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  comet:
    image: fiware/sth-comet:2.8.0
    restart: always
    depends_on:
      - mongo
    environment:
      - STH_HOST=0.0.0.0
      - DB_URI=mongo:27017

  quantumleap:
    image: orchestracities/quantumleap:0.8.0
    depends_on:
      - crate
    environment:
      - CRATE_HOST=crate

  crate:
    image: crate:4.1.4
    command: crate -Cauth.host_based.enabled=false -Ccluster.name=democluster -Chttp.cors.enabled=true -Chttp.cors.allow-origin="*"
    environment:
      - CRATE_HEAP_SIZE=2g

  iot-agent:
    image: fiware/iotagent-ul:1.15.0
    depends_on:
      - mongo
    environment:
      - IOTA_CB_HOST=orion
      - IOTA_CB_PORT=1026
      - IOTA_NORTH_PORT=4041
      - IOTA_REGISTRY_TYPE=mongodb
      - IOTA_LOG_LEVEL=DEBUG
      - IOTA_TIMESTAMP=true
      - IOTA_MONGO_HOST=mongo
      - IOTA_MONGO_PORT=27017
      - IOTA_MONGO_DB=iotagentul
      - IOTA_HTTP_PORT=7896
      - IOTA_PROVIDER_URL=http://iot-agent:4041

  perseo:
    image: telefonicaiot/perseo-fe:1.15.0
    restart: always
    depends_on:
      - mongo
      - perseo-core
    environment:
      - PERSEO_MONGO_ENDPOINT=mongo
      - PERSEO_CORE_URL=http://perseo-core:8080
      - PERSEO_ORION_URL=http://orion:1026/

  perseo-core:
    image: telefonicaiot/perseo-core:1.6.0
    environment:
      - PERSEO_FE_URL=http://perseo:9090

  pep-proxy:
    image: fiware/pep-proxy:8.1.0-distroless
    depends_on:
      - keyrock
    environment:
      - PEP_PROXY_DEBUG=true
      - PEP_PROXY_APP_HOST=orion
      - PEP_PROXY_APP_PORT=1026
      - PEP_PROXY_PORT=1026
      - PEP_PROXY_IDM_HOST=keyrock
      - PEP_PROXY_IDM_PORT=3000
      - PEP_PROXY_APP_ID=de95b7b2-2be4-46c8-89da-0aa633cd594c
      - PEP_PROXY_USERNAME=pep_proxy_132b693f-decb-4eec-a23f-687b503abd4b
      - PEP_PASSWORD=pep_proxy_955add39-c55b-46f3-bcb5-944cfcaba758
   
  keyrock:
    image: fiware/idm:8.1.0-distroless
    ports:
      - 3000:3000
    depends_on:
      - mysql
    environment:
      - IDM_DIALECT=mysql
      - IDM_DB_HOST=mysql
      - IDM_DB_NAME=idm
      - IDM_DB_USER=idm
      - IDM_DB_PASS=1234
      - IDM_ADMIN_ID=admin
      - IDM_ADMIN_USER=admin
      - IDM_ADMIN_EMAIL=keyrock@letsfiware.jp
      - IDM_ADMIN_PASS=1234

  cygnus:
    image: fiware/cygnus-ngsi:2.6.0
    depends_on:
        - mongo
    networks:
        - default
    environment:
        - "CYGNUS_MONGO_HOSTS=mongo:27017"
        - "CYGNUS_MONGO_SERVICE_PORT=5051"
        - "CYGNUS_API_PORT=5080"
        - "CYGNUS_SERVICE_PORT=5051"
    volumes:
        - ./config/cygnus-name_mappings.conf:/opt/apache-flume/conf/name_mappings.conf

  wirecloud:
    image: fiware/wirecloud:1.3.1
    depends_on:
        - keyrock
    ports:
      - 8000:8000
    environment:
      - DEBUG=True
      - FIWARE_IDM_SERVER=http://keyrock:3000
      - SOCIAL_AUTH_FIWARE_KEY=b5cd60de-2d85-4969-95c0-d0e1df392963
      - SOCIAL_AUTH_FIWARE_SECRET=ec7392a4-5163-4d84-a64c-d9e0b7dfb309

  mysql:
    image: mysql:5.7.33
    environment:
      - MYSQL_ROOT_PASSWORD=secret
    volumes:
      - ./config/mysql-init.sql.gz:/docker-entrypoint-initdb.d/mysql-init.sql.gz:ro

  accumulator:
    build: ./server/accumulator
    image: letsfiware/accumulator:latest

  atcontext:
    build: ./server/atcontext
    image: letsfiware/atcontext:latest

  csource:
    build: ./server/csource
    image: letsfiware/csource:latest

  oauth:
    build: ./server/oauth
    image: letsfiware/oauth:latest

  ngsi-test:
    build: ./ngsi-test
    image: letsfiware/ngsi-test:latest
    depends_on:
      - mongo
      - orion
      - orion-ld
      - accumulator
      - atcontext
      - csource
      - oauth
    volumes:
      - ../bin/ngsi:/usr/local/bin/ngsi:ro
      - ../autocomplete/ngsi_bash_autocomplete:/usr/share/bash-compeletion/completions/ngsi_bash_autocomplete:ro
      - .:/root/e2e

  tokenproxy:
    build: ./tokenproxy
    image: letsfiware/tokenproxy:1.0
    depends_on:
      - keyrock
    volumes:
      - ../bin/ngsi:/usr/local/bin/ngsi:ro
